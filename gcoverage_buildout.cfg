[buildout]
extends = buildout.cfg
parts =
    project-directories
    gcoverage_patch
    numpy-install
    python
eggs =
    ${gcoverage_patch:eggs}
    coi-services
    ${ceiextras:eggs}

[gcoverage_patch]
recipe = 
    zc.recipe.egg
eggs = 
    coverage
    gevent
find-links = 
    https://github.com/newbrough/coverage/tarball/master#egg=coverage-3.5.2pl1
    https://github.com/newbrough/gevent-0.13.7/tarball/master#egg=gevent-0.13.7.1

[versions]
coverage=3.5.2pl1
gevent=0.13.7.1
simplejson=2.1.6
greenlet=0.4.0
mock=0.8
nose=1.1.2

[ceiextras]
recipe = zc.recipe.egg
eggs =
    epu
    supervisor
    eeagent
    pidantic
    dashi
find-links =
    https://nodeload.github.com/nimbusproject/pidantic/tarball/master#egg=pidantic-0.2
    https://nodeload.github.com/nimbusproject/dashi/tarball/master#egg=dashi-0.2
    https://nodeload.github.com/nimbusproject/eeagent/tarball/master#egg=eeagent-0.2
    https://nodeload.github.com/ooici/epu/tarball/master#egg=epu-1.3
