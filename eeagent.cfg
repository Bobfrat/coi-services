[buildout]
extends = buildout.cfg
eggs-directory = /opt/cache
develop =
    .
    ../pyon
parts =
    python
eggs =
    coi-services
    ${supervisor:eggs}
    ${dashi:eggs}
    ${pidantic:eggs}
    ${eeagent:eggs}

[versions]
simplejson=2.1.6
greenlet=0.3.1-p1

[supervisor]
recipe = zc.recipe.egg
eggs =
    supervisor

[pidantic]
recipe = zc.recipe.egg
eggs =
    pidantic
find-links = https://nodeload.github.com/nimbusproject/pidantic/tarball/master#egg=pidantic-0.1

[eeagent]
recipe = zc.recipe.egg
eggs =
    eeagent
find-links = https://nodeload.github.com/nimbusproject/eeagent/tarball/master#egg=eeagent-0.1

[dashi]
recipe = zc.recipe.egg
eggs =
    dashi
find-links = https://nodeload.github.com/nimbusproject/dashi/tarball/master#egg=dashi-0.1
